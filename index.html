<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="sky.jpg" alt="sky">
        <div class="city">
            <img src="city.png" alt="city">
        </div>
        <div class="car">
            <img src="car.png" alt="car">
        </div>
        <div class="tyres">
            <img src="wheel.png" alt="front-tyre" class="front-tyre">
            <img src="wheel.png" alt="back-tyre" class="back-tyre">
        </div>
        <div class="road">
            <img src="road.jpg" alt="road" >
        </div>
       
    </div>

</body>
</html>
