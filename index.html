<!DOCTYPE html>
<html lang="en">
<head>

    <title>car animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
  <img src="https://i.postimg.cc/5NqpjN0c/cloud.jpg" alt="background">

</div>
